<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      td,
      th {
        border: 1px groove salmon;
      }
      table {
        border-collapse: collapse;
        background-color: pink;
        width: 50%;
        text-align: center;
        height: 150px;
      }
      tr:hover {
        background-color: aqua;
      }
      ul {
        list-style: square;
      }
      ol {
        /* list-style: decimal-leading-zero; */
        list-style: lower-roman;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">Student Info</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Ali</td>
        <td>Agayev</td>
        <td>aliaea@code.edu.az</td>
      </tr>
      <tr>
        <td>Nijat</td>
        <td>Soltanov</td>
        <td>nijatjs@code.edu.az</td>
      </tr>
    </table>

    <!-- unordered list -->
    <ul>
      <!-- list item -->
      <li>Ali</li>
      <li>Agayev</li>
      <li>17</li>
    </ul>

    <!-- ordered list -->
    <ol type="A">
      <li>Nijat</li>
      <li>Soltanov</li>
      <li>21</li>
      <li>nijatjs</li>
    </ol>
  </body>
</html>
